# Add these locations inside the existing `server { ... }` block for `fnhl.ca` on 443.
# Keep this block above the generic `location / { proxy_pass http://127.0.0.1:5173; ... }`.

# TacticalBlocks websocket + matchmaking traffic to Colyseus on port 2568.
location ^~ /tacticalblocks/ws/ {
    proxy_pass http://127.0.0.1:2568/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
}

# TacticalBlocks frontend (Vite preview) on port 5174.
location ^~ /tacticalblocks/ {
    proxy_pass http://127.0.0.1:5174;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
